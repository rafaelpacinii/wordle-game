<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Game-files/page-icon.png" type="image/x-icon">

</head>

<body>

    <div class="wordle-game">
        <header class="wordle-title">Wordle</header>
        <img src="loading-incon.png" alt="timer" class="loading" style="visibility: hidden;">
        <div class="wordle-words">
            <div class="row">
                <div class="letter-box" id="letter-1"></div>
                <div class="letter-box" id="letter-2"></div>
                <div class="letter-box" id="letter-3"></div>
                <div class="letter-box" id="letter-4"></div>
                <div class="letter-box" id="letter-5"></div>
            </div>
            <div class="row">
                <div class="letter-box" id="letter-6"></div>
                <div class="letter-box" id="letter-7"></div>
                <div class="letter-box" id="letter-8"></div>
                <div class="letter-box" id="letter-9"></div>
                <div class="letter-box" id="letter-10"></div>
            </div>
            <div class="row">
                <div class="letter-box" id="letter-11"></div>
                <div class="letter-box" id="letter-12"></div>
                <div class="letter-box" id="letter-13"></div>
                <div class="letter-box" id="letter-14"></div>
                <div class="letter-box" id="letter-15"></div>
            </div>
            <div class="row">
                <div class="letter-box" id="letter-16"></div>
                <div class="letter-box" id="letter-17"></div>
                <div class="letter-box" id="letter-18"></div>
                <div class="letter-box" id="letter-19"></div>
                <div class="letter-box" id="letter-20"></div>
            </div>
            <div class="row">
                <div class="letter-box" id="letter-21"></div>
                <div class="letter-box" id="letter-22"></div>
                <div class="letter-box" id="letter-23"></div>
                <div class="letter-box" id="letter-24"></div>
                <div class="letter-box" id="letter-25"></div>
            </div>
            <div class="row">
                <div class="letter-box" id="letter-26"></div>
                <div class="letter-box" id="letter-27"></div>
                <div class="letter-box" id="letter-28"></div>
                <div class="letter-box" id="letter-29"></div>
                <div class="letter-box" id="letter-30"></div>
            </div>
        </div>
    </div>

    <div class="keyboard">
        <div class="kb-line">
            <button class="key-button" data-key="q">Q</button>
            <button class="key-button" data-key="w">W</button>
            <button class="key-button" data-key="e">E</button>
            <button class="key-button" data-key="r">R</button>
            <button class="key-button" data-key="t">T</button>
            <button class="key-button" data-key="y">Y</button>
            <button class="key-button" data-key="u">U</button>
            <button class="key-button" data-key="i">I</button>
            <button class="key-button" data-key="o">O</button>
            <button class="key-button" data-key="p">P</button>
        </div>
        <div class="kb-line">
            <button class="key-button" data-key="a">A</button>
            <button class="key-button" data-key="s">S</button>
            <button class="key-button" data-key="d">D</button>
            <button class="key-button" data-key="f">F</button>
            <button class="key-button" data-key="g">G</button>
            <button class="key-button" data-key="h">H</button>
            <button class="key-button" data-key="j">J</button>
            <button class="key-button" data-key="k">K</button>
            <button class="key-button" data-key="l">L</button>
        </div>
        <div class="kb-line">
            <button class="key-button" data-key="Enter">ENTER</button>
            <button class="key-button" data-key="z">Z</button>
            <button class="key-button" data-key="x">X</button>
            <button class="key-button" data-key="c">C</button>
            <button class="key-button" data-key="v">V</button>
            <button class="key-button" data-key="b">B</button>
            <button class="key-button" data-key="n">N</button>
            <button class="key-button" data-key="m">M</button>
            <button class="key-button" data-key="Backspace">‚Üê</button>
        </div>
    </div>
    <script type="text/javascript" src="wordle.js"></script>
</body>

</html>
